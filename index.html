<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/flightIndicators.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <!-- Page Content goes here -->
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">
                    <img src="img/awsLogo.jpg">
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a href="sass.html">About</a>
                    </li>
                    <li>
                        <a href="#">
                            <img height="60px" src="img/travel.png">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div>
            <div class="row">
                <div class="col s12 m12 l12 xl12">
                    <div class="card-panel z-depth-4 white">
                        <div class="row">
                            <div class="col s12 m4 l3 xl3">
                                <div class="center-align card-panel z-depth-4 white">
                                    <h5>Heading</h5>
                                    <h6>Degrees (true)</h6>
                                    <span id="heading"></span>
                                    <h4 class="dataElement" id="headingText">-</h4>
                                </div>
                            </div>
                            <div class="col s12 m4 l3 xl3">
                                <div class="center-align card-panel z-depth-4 white">
                                    <h5>Airspeed</h5>
                                    <h6>Knots</h6>
                                    <span id="airspeed"></span>
                                    <h4 class="dataElement" id="airspeedText">-</h4>

                                </div>
                            </div>
                            <div class="col s12 m4 l3 xl3">
                                <div class="center-align card-panel z-depth-4 white">
                                    <h5>Altitude</h5>
                                    <h6>Feet</h6>
                                    <span id="altimeter"></span>
                                    <h4 class="dataElement" id="altitudeText">-</h4>
                                </div>
                            </div>
                            <div class="col s12 m4 l3 xl3">
                                <div class="center-align card-panel z-depth-4 white">
                                    <h5>Atitude</h5>
                                    <h6>Pitch/Roll (Degrees)</h6>
                                    <span id="attitude"></span>
                                    <h4 class="dataElement" id="atitudeText">-</h4>
                                </div>
                            </div>

                        </div>
                        <div class="row" style="margin-top:-25px;">
                            <div class="col s12 m4 l3 xl3">
                                <div class="center-align card-panel z-depth-4 white">
                                    <div id="headingSparkline"></div>
                                </div>
                            </div>
                            <div class="col s12 m4 l3 xl3">
                                <div class="center-align card-panel z-depth-4 white">
                                    <div id="airspeedSparkline"></div>
                                </div>
                            </div>
                            <div class="col s12 m4 l3 xl3">
                                <div class="center-align card-panel z-depth-4 white">
                                    <div id="altitudeSparkline"></div>
                                </div>
                            </div>
                            <div class="col s12 m4 l3 xl3">
                                <div class="center-align card-panel z-depth-4 white">
                                    <div id="pitchSparkline"></div>
                                    <div id="rollSparkline"></div>
                                </div>
                            </div>
                        </div>
                        <div class="center-align timeStamp" id="timeStamp">Loading...</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12 xl12">
                    <div class="card-panel z-depth-4 white" style="margin-top:-15px;">
                        <div class="center-align" id="locationMap">
                            <div class="preloader-wrapper big active">
                                <div class="spinner-layer spinner-blue">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>

                                <div class="spinner-layer spinner-red">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>

                                <div class="spinner-layer spinner-yellow">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>

                                <div class="spinner-layer spinner-green">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                            <h5>Loading Map...</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyDzKPB-kZwHSKTMMSU8XVJQGGuI5-_-j50"></script>
        <script type="text/javascript" src="js/gmaps.js"></script>
        <script type="text/javascript" src="js/sparklines.min.js"></script>
        <script type="text/javascript" src="js/cBuffer.js"></script>
        <script type="text/javascript" src="js/moment.js"></script>
        <script type="text/javascript" src="js/query.flightindicators.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
